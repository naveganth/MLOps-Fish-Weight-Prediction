name: Fish Predictor CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar uv
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      # 3. Configurar Python
      - name: Set up Python
        run: uv python install 3.11

      # 4. Instalar Dependências
      - name: Install dependencies
        run: uv sync --frozen

      # 5. Pipeline de Treino (Gera os arquivos .pkl para o teste)
      - name: Train Model
        run: |
          uv run python src/feature_pipeline/load.py
          uv run python src/feature_pipeline/preprocess.py
          uv run python src/feature_pipeline/feature_engineering.py
          uv run python src/training_pipeline/train.py

      # 6. Rodar Testes Unitários
      # Usamos 'python -m pytest' para garantir que o pacote 'src' seja encontrado
      - name: Run Tests
        run: uv run python -m pytest tests/

      # 7. Testar Build da API
      - name: Build Docker Image (API)
        run: docker build -t fish-api -f Dockerfile .

      # 8. Testar Build do Streamlit
      - name: Build Docker Image (Frontend)
        run: docker build -t fish-frontend -f Dockerfile.streamlit .
